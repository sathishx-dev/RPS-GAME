<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Cards</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .main_card {
      position: relative;
      width: 200px;
      height: 200px;
      background: lightgrey;
      border-radius: 30px;
      overflow: hidden;
      transition: all 1s ease-in-out;
    }

    .background {
      position: absolute;
      inset: 0;
      background: #075891;
    }

    .cool_card_logo {
      position: absolute;
      right: 50%;
      bottom: 50%;
      transform: translate(50%, 50%);
      transition: all 0.6s ease-in-out;
      font-size: 30px;
      font-weight: bold;
      color: #fff;
    }

    .icon {
      display: inline-block;
      width: 40px;
      height: 40px;
    }

    .box {
      position: absolute;
      padding: 10px;
      text-align: right;
      border-radius: 10% 13% 42% 0%/10% 12% 75% 0%;
      box-shadow: rgba(100, 100, 111, 0.364) -7px 7px 29px 0px;
      transform-origin: bottom left;
      transition: all 1s ease-in-out;
    }

    .box::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      opacity: 0;
      transition: all 0.5s ease-in-out;
    }

    .box2 {
      width: 53%;
      height: 70%;
      bottom: -70%;
      left: -55%;
      transition-delay: 0.2s;
    }

    .main_card:hover {
      transform: scale(1.1);
    }

    .main_card:hover .box {
      bottom: -1px;
      left: -1px;
    }

    .main_card:hover .cool_card_logo {
      transform: translate(0, 0);
      bottom: 20px;
      right: 20px;
    }

    .icon h1 {
      font-size: 40px;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Rock -->
  <div class="main_card">
    <div class="background"></div>
    <div class="cool_card_logo">
      <p>Rock</p>
    </div>
    <div class="box box2">
      <span class="icon">
        <h1>✊</h1>
      </span>
    </div>
  </div>

  <!-- Paper -->
  <div class="main_card">
    <div class="background"></div>
    <div class="cool_card_logo">
      <p>Paper</p>
    </div>
    <div class="box box2">
      <span class="icon">
        <h1>✋</h1>
      </span>
    </div>
  </div>

  <!-- Scissors -->
  <div class="main_card">
    <div class="background"></div>
    <div class="cool_card_logo">
      <p>Scissors</p>
    </div>
    <div class="box box2">
      <span class="icon">
        <h1>✌️</h1>
      </span>
    </div>
  </div>

</body>
</html>
